<!DOCTYPE html>
<html>
<head>
	<title>OtoHime</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link href="css/APlayer.min.css" rel="stylesheet">
    <link href="css/OtoHime.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Live2D Library -->    
    <script src="js/live2d.min.js"></script>
    <script src="js/message.js"></script>
    <script src="js/LAppDefine.js"></script>
    <script src="js/APlayer.min.js"></script>
    <script src="js/Tdrag.js"></script>
    <script src="js/OtoHimeSystem.js"></script>
</head>      
<body>
    <div id="container">
        <div id="APlayer"></div>
        <div id="music_genius">
            <audio id="my_audio"></audio>
            <div id="main_body">
                <div class="message"></div>
                <canvas id="mycanvas" width="240" height="300"></canvas>
                <div id="music_controller_right_group">
                    <button class="music_controller_right" id="music_inlet">
                        <span class="glyphicon glyphicon glyphicon-music"></span>
                    </button>
                    <br><br>                
                    <button class="music_controller_right left_icon" id="volume_up">
                        <span class="glyphicon glyphicon glyphicon-volume-up"></span>
                    </button>
                    <br><br>
                    <button class="music_controller_right" id="volume_down">
                        <span class="glyphicon glyphicon glyphicon-volume-down"></span>
                    </button>
                    <br><br>
                    <button class="music_controller_right left_icon" id="volume_off">
                        <span class="glyphicon glyphicon glyphicon-volume-off"></span>
                    </button>
                    <br><br>
                    <button class="music_controller_right" id="shut_down">
                        <span class="glyphicon glyphicon glyphicon-off"></span>
                    </button>
                </div>
                
                <div id="music_controller_group">
                    <button class="music_controller" id="back_controller">
                        <span class="glyphicon glyphicon glyphicon-step-backward"></span>
                    </button>
                    <button class="music_controller" id="play_controller">
                        <span class="changeable glyphicon play_icon"></span>    
                    </button> 
                    <button class="music_controller" id="forward_controller">
                        <span class="glyphicon  glyphicon glyphicon-step-forward "></span>
                    </button>
                </div>  

                <div id="search_group">
                    <input type="text" id="musicName" placeholder="例如：夕日坂 花たん" />
                    <button id="playMusic">添加</button>
                </div>   
            </div>
        </div>        
    </div>
</body>
</html>
